    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        function checkAgeThan19(el) {
            const currentyear = (new Date).getFullYear();
            return (currentyear - el.year) >= 19;
        }
        console.log(people.some(checkAgeThan19));
        // Array.prototype.every() // is everyone 19 or older?
        const allAdults = people.every(person => ((new Date).getFullYear()) - people.year >= 19);
        console.log({
            allAdults
        });
        console.log(people.every(checkAgeThan19));
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        function findId(el) {
            return el.id === 823423;
        }
        console.log(comments.find(findId));
        // Array.prototype.findIndex()
        // Find the comment with this ID
        const index = comments.findIndex(findId);

        // delete the comment with the ID of 823423
        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ]
    </script>
